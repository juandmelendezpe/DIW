<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .align-items-start{ height: 100px; background-color: green;}
.align-items-center{ height: 100px; background-color: blue;}
.align-items-end{ height: 100px; background-color: red;}
.col{background-color: #e4e4e4; border: 1px solid grey;}

.align-self-start{ height: 100px; background-color: green;}.row{ height: 100px; background-color: #A4A4A4;}
.col{background-color: #e4e4e4; border: 1px solid grey;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
          <div class="col">
            Una de tres columnas
          </div>
          <div class="col">
            Una de tres columnas
          </div>
          <div class="col">
            Una de tres columnas
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col">
            Una de tres columnas
          </div>
          <div class="col">
            Una de tres columnas
          </div>
          <div class="col">
            Una de tres columnas
          </div>
        </div>
        <div class="row align-items-end">
          <div class="col">
            Una de tres columnas
          </div>
          <div class="col">
            Una de tres columnas
          </div>
          <div class="col">
            Una de tres columnas
          </div>
        </div>
      </div>
      <section>
        <div class="container">
            <div class="row">
              <div class="col align-self-start">
                Una de tres columnas
              </div>
              <div class="col align-self-center">
                Una de tres columnas
              </div>
              <div class="col align-self-end">
                Una de tres columnas
              </div>
            </div>
          </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>

</body>
</html>
