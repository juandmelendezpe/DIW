<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="filtros.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <title>filtros y tooltips</title>
</head>
<body>
    <div class="card card-shadow">
        <h3 id="tituloCard1">Ejemplo de Sombra</h3>
        <p>Esta tarjeta tiene una sombra.</p>
      </div>

      <div class="card card-gradient">
        <h3>Ejemplo de Gradiente</h3>
        <p>Este es un fondo con gradiente.</p>
      </div>

      <h3>Ejemplo de imagen con filtro y sin filtro</h3>
      <img src="https://cdn-icons-png.flaticon.com/256/4193/4193347.png" alt="Imagen sin filtro">
      <img src="https://cdn-icons-png.flaticon.com/256/4193/4193347.png" alt="Imagen con filtro" class="filtered-image">
      <h3>Ejemplo con tooltip</h3>

      <div class="tooltip-container">
        <span class="tooltip-text">Mensaje del tooltip</span>
        <p>Este elemento tiene un tooltip</p>
      </div>
      <div class="tooltip-container">
        <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="Boton de prueba">Bot√≥n con Tooltip</button>
      </div>
</body>
</html>
