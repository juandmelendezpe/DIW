<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="filtros.css">
</head>
<body>
    <main>
        <div class="container">
            <p>Contenedor sin filtro</p>
        </div>
        <div class="container container-1">
            <p>brightness(0.4)</p>
        </div>
        <div class="container container-2">
            <p>contrast(0.2)</p>
        </div>
          <div class="container container-3">
            <p>grayscale(0.5)</p>
        </div>
         <div class="container container-4">
            <p>hue-rotate(90deg)</p>
        </div>
        <div class="container container-5">
            <p>invert(1)</p>
        </div>
        <div class="container container-6">
            <p>opacity(0.6)</p>
        </div>
        <div class="container container-7">
            <p>saturate(30%)</p>
        </div>
          <div class="container container-8">
            <p>sepia(1)</p>
        </div>
      </main>
      <img src="https://www.eniun.com/wp-content/uploads/Tono.-Saturacion.-Brillo.png" alt="original" width="300px">
<img class="filtro" src="https://www.eniun.com/wp-content/uploads/Tono.-Saturacion.-Brillo.png" alt="escala de grises" width="300px">

    
</body>
</html>
